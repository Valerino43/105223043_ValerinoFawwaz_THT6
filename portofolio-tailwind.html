<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-4 md:p-8">

    <div class="md:flex md:space-x-6 items-center mb-10">
      <div class="md:w-1/3 text-center mb-4 md:mb-0">
        <img src="images/foto.jpeg" alt="Foto Profil" class="rounded-full shadow-lg mx-auto">
      </div>
      <div class="md:w-2/3">
        <h2 class="text-3xl font-bold text-blue-600">Valerino Fawwaz Nanada Feriawan</h2>
        <p class="text-gray-700 mt-2">Saya adalah seorang mahasiswa di Universitas Pertamina dengan jurusan Ilmu Komputer. Saya memiliki pengalaman dalam pengembangan aplikasi dan desain grafis.</p>
      </div>
    </div>

    <h3 class="text-2xl font-bold text-center text-gray-700 mb-6">Galeri Proyek</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="images/Proyek1.jpeg" alt="Proyek 1" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="images/Proyek2.jpeg" alt="Proyek 2" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="images/Proyek3.jpeg" alt="Proyek 3" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="images/Proyek4.jpeg" alt="Proyek 4" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="images/Proyek5.png" alt="Proyek 5" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="images/Proyek6.jpeg" alt="Proyek 6" class="w-full">
      </div>
    </div>

    <h3 class="text-2xl font-bold text-center text-gray-700 mb-6">Kontak Saya</h3>
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nama">Nama</label>
          <input id="nama" type="text" placeholder="Nama Anda" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input id="email" type="email" placeholder="email@example.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="pesan">Pesan</label>
          <textarea id="pesan" rows="4" placeholder="Tulis pesan Anda..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Kirim</button>
      </form>
    </div>
  </div>

</body>
</html>
