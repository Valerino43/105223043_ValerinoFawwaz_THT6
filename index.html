<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <div class="row mb-5 align-items-center">
      <div class="col-12 col-md-4 text-center">
        <div class="card border-0">
          <img src="images/foto.jpeg" class="card-img-top rounded-circle w-75 mx-auto" alt="Foto Profil">
        </div>
      </div>
      <div class="col-12 col-md-8">
        <h2 class="text-primary fw-bold">Valerino Fawwaz Nanda Feriawan</h2>
        <p class="text-muted">Saya adalah seorang mahasiswa di Universitas Pertamina dengan jurusan Ilmu Komputer. Saya memiliki pengalaman dalam pengembangan aplikasi dan desain grafis.</p>
      </div>
    </div>

    <div class="row mb-5">
      <h3 class="mb-4 fw-bold text-center text-secondary">Galeri Proyek</h3>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <img src="images/Proyek1.jpeg" class="card-img-top" alt="Proyek 1">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <img src="images/Proyek2.jpeg" class="card-img-top" alt="Proyek 2">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <img src="images/Proyek3.jpeg" class="card-img-top" alt="Proyek 3">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <img src="images/Proyek4.jpeg" class="card-img-top" alt="Proyek 4">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <img src="images/Proyek5.png" class="card-img-top" alt="Proyek 5">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <img src="images/Proyek6.jpeg" class="card-img-top" alt="Proyek 6">
        </div>
      </div>
    </div>

    <div class="row">
      <h3 class="mb-4 fw-bold text-center text-secondary">Kontak Saya</h3>
      <div class="col-12 col-md-6 mx-auto">
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama Anda">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
